<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main class="container">

    <div class="content">
      <div class="card">
        <div class="card-logo">
          <img src="images/logo.svg" alt="Logo">
        </div>
        <div class="img-mobile"></div>
        <h1 class="card-title"><span>We're</span><br>coming<br>soon</h1>
        <p class="card-description">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
        </form>
      </div>
      <div class="img-desktop">

      </div>
    </div>

  </main>

</body>

</html>
